<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LeaveSystemUI</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <app-root></app-root>


  <script>
    $(document).ready(function () {
      $('#alert-success').hide();
      $('#alert-danger').hide();
      $("#btn-send-cancel-leave-history").on("click", function () {
        $("#alert-success").show().delay(5000).queue(function (n) {
          $(this).hide();
          n();
        });
      });
      $("#btn-send-reject-pending-request").on("click", function () {
        $("#alert-danger").show().delay(5000).queue(function (n) {
          $(this).hide();
          n();
        });
      });
    });

  </script>
</body>

</html>
