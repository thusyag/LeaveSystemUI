<!-- Modal -->
<div class="modal fade" id="EditDepartmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header model-header-primary">
        <h5 class="modal-title" id="exampleModalCenterTitle">Edit Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="model-form">
        
          <form>
              <div class="container-custom">
            <div class="form-row ">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="inputEmail">Id</label>
                  <input type="text" class="form-control form-control-sm" name="id" [(ngModel)]="departmentObj.id" readOnly>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="inputEmail">Department</label>
                  <input type="text" class="form-control form-control-sm" name="departmentName" [(ngModel)]="departmentObj.departmentName" >
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
              <button type="button" id="btn-send" class="btn btn-primary float-right" data-toggle="modal" data-dismiss="modal" (click)="updateDepartment()">Update</button>
            </div>
  
          </form>
  
        
      </div>


    </div>
  </div>
</div>
