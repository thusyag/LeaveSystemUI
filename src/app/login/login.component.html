<div class="container">
  <div class="row">
    <div class="col col-md-4">
      <div class="card login-card">
        <div class="card-header card-header-primary card-style text-center">
          <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
          <form class="">
            <br>
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input id="userName" type="text" class="form-control login-input-username" name="userName" [(ngModel)]="login.userName" placeholder="User Name">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="password" type="password" class="form-control login-input-password" name="password" [(ngModel)]="login.password" placeholder="Password">
                  </div>
                  <br>
                  <hr>
              <div class="form-group">
                <!-- <a href="#">Forgot Password?</a> -->
                      <button id="btnLogin" type="submit" class="btn btn-primary btn-circle float-right" (click)="getLoginAuth();">Login</button>
                
                <br><br><br>
                <div class="alert alert-danger notification" id="alert-danger" *ngIf="responseMsg==='invalid'">
                  <span class="bold-font">Error: </span>invalid Username or Password
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
